<!DOCTYPE html>
<html>

<head>
  <title>Create People</title>
  <link rel="stylesheet" media="screen" href="css/main.css">
</head>

<body>

  <h1>Create People</h1>

  <hr>

  <form action="/peoples" method="post">

    <div>
      Name: <br>
      <input type="text" name="name">
    </div>

    <div>
      E-mail: <br>

    </div>

    <button type="submit">Create</button>

  </form>

</body>

</html>
